<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./../css/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <script defer src="./../src/script.js"></script>
    <script
      defer
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <div class="calculator">
      <form method="POST" id="calc-form">
        <input type="text" class="result" id="result" value="0" />
        <button type="button" class="num" id="num1">1</button>
        <button type="button" class="num" id="num2">2</button>
        <button type="button" class="num" id="num3">3</button>
        <button type="button" class="op" id="add">+</button>
        <br />
        <button type="button" class="num" id="num4">4</button>
        <button type="button" class="num" id="num5">5</button>
        <button type="button" class="num" id="num6">6</button>
        <button type="button" class="op" id="sub">-</button>
        <br />
        <button type="button" class="num" id="num7">7</button>
        <button type="button" class="num" id="num8">8</button>
        <button type="button" class="num" id="num9">9</button>
        <button type="button" class="op" id="mul">&times;</button>
        <br />
        <button type="button" class="dec" id="dec">.</button>
        <button type="button" class="num" id="num0">0</button>
        <button type="button" class="clear" id="clr">C</button>
        <button type="button" class="op" id="div">รท</button>
        <br />
        <button type="button" class="equal" id="equal">=</button>
        <button type="button" class="del" id="del">DEL</button>
        <button type="button" class="op" id="mod">%</button>
      </form>
    </div>
  </body>
</html>
